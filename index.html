<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
   <script type="module" src="src/index.js" defer></script>
</head>
<body>
    <div id="page">
        <div class="display">
            <span id="display">0</span>
        </div>
        <section id="buttons">
            <button data-action="ac" class="operadores cinza button selecionado " id="limpar"><span>AC</span></button>
            <button data-action="maisormenos" class="operadores cinza button" id="troca"> <span>+/-</span></button>
            <button data-action="porcento"class="cinza button operadores" id="porcentagem"><span>%</span></button>
            <button data-action=""class="laranja operadores button" id="dividir"><span>รท</span></button>
            <button data-action="number" class="black button"><span>7</span></button>
            <button data-action="number" class="black button"><span>8</span></button>
            <button data-action="number" class="black button"><span>9</span></button>
            <button data-action="" class="laranja operadores button" id="vezes"><span>x</span></button>
            <button data-action="number" class="black button"><span>4</span></button>
            <button data-action="number" class="black button"><span>5</span></button>
            <button data-action="number" class="black button"><span>6</span></button>
            <button data-action=""class="laranja operadores button" id="menos"><span>-</span></button>
            <button data-action="number" class="black button"><span>1</span></button>
            <button data-action="number" class="black button"><span>2</span></button>
            <button data-action="number" class="black button"><span>3</span></button>
            <button data-action="somar" class="laranja operadores button" id="mais"><span>+</span></button>
            <button data-action="number"id="zero" class="black button"><span>0</span></button>
            <button data-action="number" class="black button" id="ponto"><span>.</span></button>
            <button data-action="" class="laranja operadores button" id="igual"><span>=</span></button>
        </section>
    </div>
    

</body>
</html>
